<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 offset-lg-4 col-md-6">
                <h2 class="fw-bold text-center py-5">Bienvenidos</h2>
                <!-- LOGIN -->
                <form action="#">

                    <div class="form-group mb-2">
                        <label for="usuario" class="form-label">Nombre Usuario</label>
                        <input type="text" class="form-control" name="usuario">
                    </div>

                    <div class="form-group mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password">

                    </div>

                    <div class="form-group d-grid mb-2">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>

                </form>
                <div class="help-block">
                    Olvido Contraseña? <a href="#">Clic Aquí</a>
                </div>

                <div class="help-block">
                    No Tiene Cuenta? <a href="#">Registrar</a>
                </div>
            </div>
          
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
